<div aria-label="Name label" title="Only used for labelling in the flow" class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name">
</div>

<div aria-label="Controller IP Address (credential)" class="form-row" title="Required. A IP address of the controller. Stored as a credential so not copied when exporting a flow.">
    <label for="node-input-host"><i class="fa fa-user-secret"></i> IP Address</label>
    <input type="text" id="node-input-host" placeholder="Enter the controller IP Address" required>
</div>
<div aria-label="Controller Secret (credential)" class="form-row" title="Required. A string used as a key to get data from the controller. Stored as a credential so not copied when exporting a flow.">
    <label for="node-input-secret"><i class="fa fa-user-secret"></i> Secret</label>
    <input type="text" id="node-input-secret" placeholder="Enter the controller secret" required>
</div>
